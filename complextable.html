<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex table</title>
</head>

<body>
    <table>

        <caption>Produzidos x Vendidos por Loja</caption>

        <colgroup>
            <col>
            <col span="2" style="background-color: red;">
            <col span="2" style="background-color: blue;">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Rosa</th>
                <th colspan="2" scope="colgroup">Flor</th>
            </tr>

            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>100</td>
                <td>60</td>
                <td>80</td>
                <td>75</td>
            </tr>
            <tr>
                <th scope="row">Panos</th>
                <td>20</td>
                <td>20</td>
                <td>25</td>
                <td>10</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
