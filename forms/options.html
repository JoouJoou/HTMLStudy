<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
</head>

<body>
    <input type="text" list="macho" placeholder="Escolha um macho">
    <datalist id="macho">
        <option>Garibal</option>
        <option>Gondim</option>
        <option>Vyctor</option>
        <option>Juanzito</option>
    </datalist>

    <datalist id="color">
        <option>#00ff00</option>
        <option>#c4c4c4</option>
    </datalist>

    <input type="color" list="color">
</body>

</html>
