<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>

<body>
    <input name="nome" type="text" autofocus required placeholder="Digite seu nome">
    <input name="aniversario" type="date" disabled>
    <input name="idade" type="number" value="20" readonly placeholder="Digite sua idade">
    <!-- igual ao disable mas nao deixa opaco -->
    <input name="email" type="email" autocomplete="email">
    <input name="foto" type="file">
    <input name="senha" type="password">
</body>

</html>
